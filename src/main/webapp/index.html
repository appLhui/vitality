<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>测试</title>
    <link href="develop/css/main.css" rel="stylesheet" media="screen"/>
    <script type="text/javascript" src="develop/js/base/jquery.js"></script>
    <script type="text/javascript" src="develop/js/base/underscore.js"></script>
    <script type="text/javascript" src="develop/js/base/backbone.js"></script>
    <script type="text/javascript" src="develop/js/base/backbone.localStorage.js"></script>
    <script src="develop/js/modules/topMenu.js" type="text/javascript" data-main="topMenu"></script>
</head>
<body>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">前端新框架</a>

            <div class="nav-collapse collapse navbar-responsive-collapse">
                <ul id="topMenuUl" class="nav pull-left">
                </ul>
                </li>
                <form class="navbar-search pull-right" action="">
                    <input type="text" class="search-query span2" placeholder="搜索">
                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/template" id="topMenu">
    <% _.each(data, function(data) {%>
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown"><%=data.name%><b
                class="caret"></b></a>
        <% if(!_.isEmpty(data.children)){%>
        <ul class="dropdown-menu">
            <% _.each(data.children, function(data) {%>
            <li><a href="#"><%=data.name%></a></li>
            <% }); %>
        </ul>
        <%}%>
        <% }); %>
</script>

</body>
</html>
