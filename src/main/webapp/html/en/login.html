    <div id="login" class="container">
      <form action="../../loginController/login" class="form-signin">

        <input type="text" placeholder="User Name" name="loginName" class="input-block-level validate[required]"/>
        <input type="password" placeholder="Password" name="password" class="input-block-level validate[required]"/>
        <label>
          <select name="language" class="input-block-level language_select">
            <option value="zh_CN">中文</option>
            <option value="en">English</option>
            <option value="ja">日本</option>

        </label>
