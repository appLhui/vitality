<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="../develop/css/main.css" type="text/css"/><script type="text/javascript" src="../develop/js/base/jquery.js"></script><script type="text/javascript" src="../develop/js/base/underscore.js"></script><script type="text/javascript" src="../develop/js/base/backbone.js"></script><script type="text/javascript" src="../develop/js/base/backbone.localStorage.js"></script><script type="text/javascript" src="../develop/js/modules/user.js" data-main="user"></script></head><body><div id="userTable" class="container"><div class="navbar"><div class="navbar-inner"><div class="container"><a data-toggle="collapse" data-target=".navbar-responsive-collapse" class="btn btn-navbar"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></a></div><a href="#" class="brand">前端新框架</a><div class="nav-collapse collapse navbar-responsive-collapse"><ul id="topMenuUl" class="nav pull-left"></ul><form action="" class="navbar-search pull-right"><input type="text" placeholder="搜索" class="search-query span2"/></form></div></div></div><script id="topMenu" type="text/template"><% _.each(data, function(data) {%><li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle"><%=data.name%><b class="caret"></b></a><% if(!_.isEmpty(data.children)){%><ul class="dropdown-menu"><% _.each(data.children, function(data) {%><li><a href="#"><%=data.name%></a></li><% }); %></ul><%}%></li><% }); %></script>　　　　　　<table class="table table-bordered datagrid"><thead><tr><th><span class="datagrid-header-title">用户管理</span><div class="datagrid-header-right"><div class="btn-group"><a href="#" class="btn search"><i class="icon-search"></i><span>搜索</span></a><a data-toggle="dropdown" href="#" class="btn dropdown-toggle"><span class="caret"></span></a><ul class="dropdown-menu"><li><a href="#" class="modify"><i class="icon-pencil"></i><span>修改</span></a></li><li><a href="#" class="delete"><i class="icon-trash"></i><span>删除</span></a></li><li class="divider"></li><li><a href="#" class="add"><i class="icon-plus"></i><span>添加</span></a></li></ul></div></div></th></tr></thead><tfoot><tr><th><div class="datagrid-footer-left"><div class="grid-controls">第<span class="grid-start text-info"></span><span>-</span><span class="grid-end text-info"></span><span>条 共</span><span class="grid-count text-info"></span><span>条 每页</span><select class="grid-pagesize"><option>10</option><option>20</option><option>50</option><option>100</option></select></div></div><div class="datagrid-footer-right"><div class="grid-pager"><button class="btn grid-prevpage"><i class="icon-chevron-left"></i></button><span>当前第</span><div style="width: 97px;" class="input-append dropdown combobox"><input type="text" class="span1"/><button data-toggle="dropdown" class="btn"><i class="caret"></i></button><ul class="dropdown-menu"></ul></div><span>页 一共<span class="grid-pages"></span></span><span>页</span><button class="btn grid-nextpage"><i class="icon-chevron-right"></i></button></div></div></th></tr></tfoot></table><div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal hide fade"><form method="GET" class="form-horizontal"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4>搜索</h4></div><div class="modal-body"><div class="control-group"><label class="control-label">客户名称</label><div class="controls"><input type="text" name="customerName"/></div></div><div class="control-group"><label class="control-label">地址</label><div class="controls"><input type="text" name="address"/></div></div><div class="control-group"><label class="control-label">联系人</label><div class="controls"><input type="text" name="linkman"/></div></div><div class="control-group"><label class="control-label">邮编</label><div class="controls"><input type="text" name="postCode"/></div></div><div class="control-group"><label class="control-label">电话</label><div class="controls"><input type="text" name="phone" class="validate[custom[phone]]"/></div></div><div class="control-group"><label class="control-label">电子邮件</label><div class="controls"><input type="text" name="email" class="validate[custom[email]]"/></div></div><div class="control-group"><label class="control-label">城市</label><div class="controls"><input type="text" name="cityName"/></div></div></div><div class="modal-footer"><button data-dismiss="modal" aria-hidden="true" class="btn">取消</button><button type="submit" class="btn btn-primary">搜索</button></div></form></div><div tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal hide fade"><form class="form-horizontal"><div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" class="close">×</button><h4>操作</h4></div><div class="modal-body"><div class="control-group"><label class="control-label">客户名称</label><div class="controls"><input type="text" name="customerName" class="validate[required]"/></div></div><div class="control-group"><label class="control-label">地址</label><div class="controls"><input type="text" name="address" class="validate[required]"/></div></div><div class="control-group"><label class="control-label">联系人</label><div class="controls"><input type="text" name="linkman" class="validate[required]"/></div></div><div class="control-group"><label class="control-label">邮编</label><div class="controls"><input type="text" name="postCode" class="validate[required]"/></div></div><div class="control-group"><label class="control-label">电话</label><div class="controls"><input type="text" name="phone" class="validate[required,custom[phone]]"/></div></div><div class="control-group"><label class="control-label">电子邮件</label><div class="controls"><input type="text" name="email" class="validate[custom[email]]"/></div></div><div class="control-group"><label class="control-label">城市</label><div class="controls"><input type="text" name="cityName" class="validate[required]"/></div></div></div><div class="modal-footer"><button data-dismiss="modal" aria-hidden="true" class="btn">取消</button><button type="submit" class="btn btn-primary">保存</button></div></form></div></div></body></html>
