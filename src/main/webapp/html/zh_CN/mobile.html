<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="../../develop/css/mobile.css" type="text/css"/>
    <script type="text/javascript" src="../../develop/js/base_mobile.js"></script>
    <script type="text/javascript" src="../../develop/js//modules/mobile.js" data-main="mobile"></script>
    <title>知新平台</title>
  </head>
  <body>
    <div data-role="page" data-theme="a">
      <div data-role="header" data-theme="inline">
        <h1>知新平台</h1>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-inset="true" data-divider-theme="f">
          <li data-icon="arrow-right"><a href="#team" data-transition="slide">群组</a></li>
          <li data-icon="arrow-right"><a>标签</a></li>
          <li data-icon="arrow-right"><a>搜索</a></li>
          <li data-icon="arrow-right"><a>个人信息</a></li>
        </ul>
      </div>
    </div>
    <div data-role="page" data-theme="a" id="team" class="pull-demo-page">
      <div data-id="header" data-position="fixed" data-role="header" data-tap-toggle="false" data-transition="none"><a data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-transition="flow"></a>
        <h1 data-role="heading">我的群组</h1><a href="#addTeam" data-role="button" data-icon="gear" data-iconpos="notext" data-inline="true" data-transition="slide"></a>
      </div>
      <div data-role="content" data-iscroll="">
        <ol data-filter="true" data-role="listview" data-theme="c" data-filter-placeholder="过滤已加载数据..."></ol>
        <div class="iscroll-pullup"><span class="iscroll-pull-icon"></span><span data-iscroll-loading-text="正在加载数据..." pullUpLoadingText="释放开始加载数据" class="iscroll-pull-label"></span></div>
      </div>
    </div>
    <div data-role="page" data-theme="a" id="addTeam">
      <div data-role="header" data-theme="inline"><a data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-transition="flow"></a>
        <h1 data-role="heading">创建群组</h1>
      </div>
      <div data-role="content" data-iscroll="">
        <form>
          <ul data-role="listview" data-inset="true" data-theme="c">
            <li>
              <label>群组名</label>
              <input type="text" data-clear-btn="true" data-theme="c" name="text-3" value="" placeholder="群组名" class="required"/>
            </li>
            <li>
              <label for="text-3" class="select">群组简介</label>
              <textarea cols="40" rows="8" data-clear-btn="true" data-theme="c" name="text-3" value="" placeholder="群组简介"></textarea>
            </li>
          </ul>
          <ul data-role="listview" data-inset="true" data-theme="c">
            <li>
              <label for="select" class="select">群组类型:</label>
              <select name="select" data-theme="c" data-native-menu="false">
                <option> 公开</option>
                <option> 半公开</option>
                <option> 私密</option>
              </select>
            </li>
          </ul>
          <ul data-role="listview" data-inset="true" data-theme="c">
            <li>
              <label>群组成员</label>
              <select name="select" multiple="multiple" data-native-menu="false" data-icon="grid" data-iconpos="left" data-theme="c">
                <option> 选择群组成员</option>
                <option> 李辉</option>
                <option> 李慧慧</option>
              </select>
            </li>
          </ul>
          <ul data-role="listview" data-inset="true" data-theme="c">
            <li>
              <button type="submit" data-theme="b" class="btnLogin">提交</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
